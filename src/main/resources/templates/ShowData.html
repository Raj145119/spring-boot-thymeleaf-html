<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin</title>
</head>
<body>
<h3><b>Hello Admin</b></h3><br>
<a href="/login">logout</a><br>
<br>
<h3>=========================== : List of Guest and Admin Details : ===========================</h3>
<table class="table table-striped table-primary">
    
    <thead class="ttop">
        <tr class="table-info">
            <td width="60px"><b> ID</b></td>
            <td width="100px"><b>NAME</b> </td>
            <td width="100px"><b> EMAIL</b></td>
            <td width="100px"><b> MOB NO.</b></td>
            <td width="100px"><b>ROLE</b> </td>
            <td width="200px"><b>Address</b> </td>
            <td width="200px"><b>VERIFY</b> </td>
            <td width="180px"><b>DELETE</b> </td>
            <td width="180px"><b>Verification</b> </td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="empl: ${message}">
             
            <td th:text="${empl.getId()}"></td>
            <td th:text="${empl.getName()}"></td>
            <td th:text="${empl.getEmail()}"></td>
            <td th:text="${empl.getMobileNo()}"></td>
            <td th:text="${empl.getRole()}"></td>
            <td th:text="${empl.getAddress()}"></td>
            <td th:text="${empl.getVerified()}"></td>
            <td> <form th:action="@{delete}" method="post">
                  <input type="hidden" name="id" th:value="${empl.getId()}" />
                  <input type="submit" value="Delete" class="btn btn-danger" />
              </form></td>
               <td> <form th:action="@{verify}" method="post">
                  <input type="submit" value="Click" class="btn btn-danger" />
                  <input type="hidden" name="id" th:value="${empl.getId()}" />
                 
              </form></td>
        </tr>
     </tbody>
    </table>
</body>
</html>
